<html ng-app="zipapp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.6/css/jquery.dataTables.min.css">
<!-- Latest compiled and minified JavaScript -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/controller.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
<title>ZipCode Search</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"><button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> <a class="navbar-brand" href="#">ZipCodes</a></div><div id="navbar" class="collapse navbar-collapse"><ul class="nav navbar-nav"><li class="active"><a href="#">Home</a></li> </ul></div><!--//--></div>


  </nav>


<div class="container" ng-controller="zipController">
	<div class="row" style="margin-top:250px;">
		<div class="col-md-3"></div>
		<div class="col-md-5">
			<input type="text" class="form-control" placeholder="Type Pincode,City,Locality,State,District" ng-model="query" />
		</div>
		<div class="col-md-2"><button class="btn btn-info search_code" ng-click="search_zipcode()">Search ZipCode</button></div>
	</div>
<br>
<br>
<br>
<table id="example" class="display cell-border row-border" width="100%" cellspacing="0" style="margin-top:100px; border:1px solid #000;">
        <thead>
            <tr>
                <th>Zip Code</th>
                <th>Division</th>
                <th>Region</th>
                <th>Taluk</th>
                <th>District</th>
                <th>State</th>
                 <th>Address</th>
            </tr>
        </thead>
 
        
 
        <tbody >
            <tr ng-repeat="data in table_data">
                <td>{{data.pincode}}</td>
                <td>{{data.division}}</td>
                <td>{{data.region}}</td>
                <td>{{data.taluk}}</td>
                 <td>{{data.district}}</td>
                <td>{{data.state}}</td>
                <td>{{data.address}}</td>
            </tr>
            </tbody>
            </table>

</div>

<script type="text/javascript">
	$(document).ready(function() {
    $('#example').DataTable({ "language": {
      "emptyTable": "No Search Results To Show."
    }});
} );
</script>

</body>
</html>
